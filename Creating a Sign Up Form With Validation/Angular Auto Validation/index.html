<html ng-app="minmax">
<head>
	<title>Data Binding</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
	<nav class = "navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Controllers</a>
			</div>
		</div>
	</nav>
	
	<div class="container main-content" ng-controller="MinMaxCtrl">
		<form ng-submit="onSubmit(theForm.$valid)" 
			  name="theForm"
			  novalidate="novalidate">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" 
					   class="form-control" 
					   id="name" 
					   ng-model="formModel.name">
			</div>
			
		<div class="form-group" ng-class="
			{
			'has-error':!theForm.email.$valid && (!theForm.$pristine || theForm.$submitted),
			'has-success':theForm.email.$valid && (!theForm.$pristine || theForm.$submitted)
			}
		">
			<label for="email" class="control-label">Email</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email"
					   required="required"
					   name="email">
			<p class="help-block" ng-show="theForm.email.$error.required && (!theForm.$pristine || theForm.$submitted)">
				This field is required.</p>					   

			<p class="help-block" ng-show="theForm.email.$error.email && (!theForm.$pristine || theForm.$submitted)">
				Please enter a valid email.</p>	
			<!-- <pre>Field Valid? {{theForm.email.$valid}}</pre> -->
		</div>					   
			
			<div class="form-group">
				<label for="username">Username</label>
				<input type="username" 
					   class="form-control" 
					   id="username" 
					   ng-model="formModel.username">
			</div>

			<div class="form-group">
				<label for="age">Age</label>
				<input type="age" 
					   class="form-control" 
					   id="age" 
					   ng-model="formModel.age">
			</div>

			<select name="sex" 
					id="sex" 
					class="form-control" 
					ng-model="formModel.sex">
				<option value="" >Please Choose</option>
				<option value="male" >Male</option>
				<option value="female" >Female</option>
			</select>

			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" 
					   class="form-control" 
					   id="password" 
					   ng-model="formModel.password">
			</div>

			<div class="form-group">
				<button class="btn btn-primary" type"submit">Register</button>
			</div>
		</form>
		<!-- <pre>{{theForm | json}}</pre> -->
	</div>


<script src="js/angular.js"></script>
<script src="js/main.js"></script>
</body>
</html>
